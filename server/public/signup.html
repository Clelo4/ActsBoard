<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8" />  
        <title>ActsBoard</title>
    </head>
    <body>  
        <header>    
            <img src="images/logo.gif" alt="ActsBoard Team" />    
            <nav>      
                <ul>        
                    <li>
                        <a href="login.html",style="display:inline">登录</a>
                    </li>        
                    <li><a href="signup.html",style="display:inline">注册</a>
                    </li>
                    <li>
                        <a href="about.html",style="display:inline">关于</a>
                    </li>
                </ul>    
            </nav>  
        </header>  
        <article>
            <h1>华南理工大学 ActsBoard team</h1>
            <div>
                <form id="tf" method="POST" action="manage/admin/signup">
                    <p>
                        <label for="name">username:</label>          
                        <input type="text" id="name" name="username" placeholder="username" required="required" />        
                    </p >        
                    <p>          
                        <label for="password">password:</label>          
                        <input type="text" id="name" name="password" placeholder="password" required="required" />        
                    </p >
                    <p>          
                        <label for="email">email:</label>          
                        <input type="text" id="name" name="email" placeholder="email" required="required" />        
                    </p >

                    <p>          
                        <label for="mobile">手机号:</label>          
                        <input type="text" id="name" name="mobile" placeholder="mobile" required="required" />        
                    </p >
                    
                    <p>          
                        <label for="register_code">注册码:</label>          
                        <input type="text" id="name" name="register_code" placeholder="注册码" required="required" />        
                    </p >
                    <button type="submit" value="Send" >注册</button>    
                </form>    
            </div>  
        </article>
    </body>
